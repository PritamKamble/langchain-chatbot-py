<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ChatBot</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-4">
    <div class="w-full max-w-lg bg-white rounded-xl shadow-lg p-6">
        <h1 class="text-2xl font-bold text-center mb-4 text-indigo-600">ðŸ’¬ ChatBot</h1>
        
        <div id="chat-box" class="h-64 overflow-y-auto border border-gray-300 rounded-lg p-4 mb-4 space-y-2 text-sm bg-gray-50"></div>
        
        <form id="chat-form" class="flex space-x-2">
            <input type="text" id="user-input" 
                   class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                   placeholder="Type your message..." required>
            <button type="submit" 
                    class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition">
                Send
            </button>
        </form>
    </div>

    <script>
        const form = document.getElementById('chat-form');
        const userInput = document.getElementById('user-input');
        const chatBox = document.getElementById('chat-box');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const message = userInput.value.trim();
            if (!message) return;

            // Append user message
            chatBox.innerHTML += `<div><strong class="text-indigo-600">You:</strong> ${message}</div>`;
            chatBox.scrollTop = chatBox.scrollHeight;
            userInput.value = '';

            try {
                const response = await fetch('/query', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ query: message })
                });

                const data = await response.json();
                chatBox.innerHTML += `<div><strong class="text-green-600">Bot:</strong> ${data.response}</div>`;
                chatBox.scrollTop = chatBox.scrollHeight;
            } catch (err) {
                chatBox.innerHTML += `<div class="text-red-500">Error: Could not connect to server.</div>`;
                chatBox.scrollTop = chatBox.scrollHeight;
            }
        });
    </script>
</body>
</html>
